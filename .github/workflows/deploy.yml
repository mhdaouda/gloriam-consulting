name: Deploy to GitHub Pages

on:
  push:
    branches:
      - deploy  # Déclenche le déploiement lors d'un push sur la branche deploy

# Autorise le workflow à créer un commit sur la branche gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # Le dossier contenant les fichiers buildés
          branch: gh-pages # La branche où seront déployés les fichiers
          clean: true # Supprime les anciens fichiers 